<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="search">
          <img class="search-icon" src="" alt="" />
          <input class="search-bar" type="text" />
        </div>

        <div class="profile">
          <img src="" alt="" class="notif-icon" />
          <img src="" alt="" class="profile-icon" />
          <span class="profile-name">John Smith</span>
        </div>

        <div class="greeting">
          <img src="" alt="" class="greeting-icon" />
          <span class="greeting-text">Hi there,</span>
          <span class="greeting-name">John Smith (@jsmith)</span>
        </div>

        <div class="header-buttons">
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </header>

      <div class="sidebar">
        <div class="dashboard-top">
          <img src="" alt="" class="dash-title-icon" />
          <span class="dash-title-text">Dashboard</span>
        </div>

        <div class="dashboard-middle">
          <img src="" alt="" class="dash-home-icon" />
          <a href="">Home</a>
          <img src="" alt="" class="dash-profile-icon" />
          <a href="">Profile</a>
          <img src="" alt="" class="dash-msgs-icon" />
          <a href="">Messages</a>
          <img src="" alt="" class="dash-hist-icon" />
          <a href="">History</a>
          <img src="" alt="" class="dash-tasks-icon" />
          <a href="">Tasks</a>
          <img src="" alt="" class="dash-commun-icon" />
          <a href="">Communites</a>
        </div>

        <div class="dashboard-bottom">
          <img src="" alt="" class="dash-settings-icon" />
          <a href="">Settings</a>
          <img src="" alt="" class="dash-support-icon" />
          <a href="">Support</a>
          <img src="" alt="" class="dash-privacy-icon" />
          <a href="">Privacy</a>
        </div>
      </div>

      <div class="main-content"></div>
    </div>
  </body>
</html>
